    <meta charset="utf-8">
    <head></head>
    <script>
        var num = parseInt(window.prompt("Enter a number : "));
        var oddNumber = true;
        
        for (var i=num ; oddNumber==true ; num++){
            if(num % 2 == 0 ){
                oddNumber += num ;
                break;
               }
        }
        document.writeln("the odd number is : " + oddNumber);
        
    </script>

</html>
